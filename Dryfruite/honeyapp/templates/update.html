{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/addproduct.css' %}">

   
<div class="container-fluid">
    <div class="form-container">
        <h2>update Product</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control w-100" placeholder="Enter product name" required value="{{ product.name }}">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" min="1" required value="{{ product.quantity }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Enter price" min="0" step="0.01"  value="{{ product.price }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter product description"  value="{{ product.description }}" ></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" id="image" name="image" class="form-control" value="{{ product.image }}" >
            </div> 
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control"  value="{{ product.uploaded_at }}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">update</button>
            </div>
        </form>
    </div>
</div>




    
{% endblock %}
