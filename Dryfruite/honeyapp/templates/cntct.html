{% load static %}

<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<section id="contact" class="contact-section py-5 ">
    <h2 class="text-center">Get in Touch</h2>
    <div class="container">
        <div class="row align-items-center">
            <!-- Contact Form Section (Left) -->
            <div class="col-md-6 mb-4">
                <h2 class=" mb-4">Send Message</h2>
                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <form  method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-50">Send Message</button>
                </form>
            </div>

            <!-- Image Section (Right) -->
            <div class="col-md-6">
                <div class="contact-image">
                  
                    <img src="{% static 'images/contact img.jpg' %}" alt="Image" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Google Map Section -->
<section id="map" class="map-section py-4">
    <div class="container-fluid p-0">
        <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_URL"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>
